portfolio.additional-properties.location=classpath:application-test.properties
portfolio.additional-locations.locations[0]=/portfolio/old/test | classpath:test/portfolio/locations | OLD_PORTFOLIO
portfolio.app.version=test
portfolio.assets-path=classpath:test/portfolio/assets

local.server.port=8081

# H2 InMem DB config
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
spring.h2.console.enabled=false